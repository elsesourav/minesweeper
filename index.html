<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Minesweeper</title>

   <!-- css -->
   <link rel="stylesheet" href="style.css">

   <!-- js -->
   <script defer src="./js/utils.js"></script>
   <script defer src="./js/cell.js"></script>
   <script defer src="./js/game.js"></script>
   <script defer src="./js/main.js"></script>
</head>

<body>
   <audio src="./src/mp3/bg.mp3" id="audio_bg"></audio>
   <audio src="./src/mp3/boom.mp3" id="audio_boom"></audio>
   <audio src="./src/mp3/game_over.mp3" id="audio_game_over"></audio>
   <audio src="./src/mp3/show.mp3" id="audio_show"></audio>
   <audio src="./src/mp3/win.mp3" id="audio_win"></audio>
   <audio src="./src/mp3/flag.mp3" id="audio_flag"></audio>

   <img src="./src/img/flag.png" style="display: none;">
   <img src="./src/img/explosions.png" style="display: none;">

   <div id="display">
      <div id="setting" class="">
         <div id="icon" class="btn"><span></span></div>
         <div id="options">
            <div class="title">Settings</div>

            <div class="br"></div>

            <div class="slider">
               <p>Music</p>
               <div class="slider-box">
                  <img src="./src/img/music.png">
                  <div class="input-box">
                     <input id="musicInput" type="range" min="0" max="1" step="0.025" value="1">
                  </div>
               </div>
            </div>

            <div class="slider">
               <p>Sound Effects</p>
               <div class="slider-box">
                  <img src="./src/img/effect.png">
                  <div class="input-box">
                     <input id="effectInput" type="range" min="0" max="1" step="0.025" value="1">
                  </div>
               </div>
            </div>

            <div class="br"></div>
            <div class="br"></div>
            
            <div class="select-box">
               <p>Map Size</p>
               <select id="mapSize">
                  <option selected value="0">SMALL</option>
                  <option value="1">MEDIUM</option>
                  <option value="2">LARGE</option>
                  <option value="3">VERY LARGE</option>
               </select>
            </div>
            
            <div class="br"></div>

            <div class="select-box">
               <p>Difficulty</p>
               <select id="difficulty">
                  <option selected value="0">EASY</option>
                  <option value="1">MEDIUM</option>
                  <option value="2">HARD</option>
                </select>
            </div>
            
         </div>
      </div>
      <div id="flagBox">
         <div id="flagCoutn">5</div>
         <div id="flagIcon">
            <img src="./src/img/flag.png">
            <img src="./src/img/flag.png" id="moveFlag">
         </div>
      </div>
      <div id="emoji" class="normal">
         <img src="./src/img/normal.png">
         <img src="./src/img/win.gif">
         <img src="./src/img/safe.gif">
         <img src="./src/img/game_over.gif">
      </div>
      <div id="timeBox">000</div>
      <div id="restart" class="btn"><img src="./src/img/replay.png"></div>
   </div>
   <canvas id="myCanvas"></canvas>
   <div id="__fps"></div>
</body>

</html>
